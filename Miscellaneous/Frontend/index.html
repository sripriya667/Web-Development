<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET and POST requests</title>
</head>
<body>
    <h1>GET Request form</h1>
    <form action="http://localhost:8080/register" method="get">
        <input placeholder="username" name="username" text="text">
        <input placeholder="password" name="password" text="password">
        <button>Submit</button>
    </form>
    <hr>
    <h1>POST Request form</h1>
    <form action="http://localhost:8080/register" method="post">
        <input placeholder="username" name="username" text="text">
        <input placeholder="password" name="password" text="password">
        <button>Submit</button>
    </form>
</body>
</html>
